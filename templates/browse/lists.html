<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fafafa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .book img {
            width: 100%;
            height: auto;
        }

        .book-details {
            padding: 15px;
            text-align: center;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .book-price {
            color: #27ae60;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .book-state {
            color: #e74c3c;
            font-size: 14px;
            font-weight: bold;
        }

        .available {
            color: #27ae60;
        }

        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Book Store</h1>
        <div class="book-list">
        

            {% for x in books %}
            <!-- Book 2 -->
            <div class="book">
                <img src="{{x.image.url}}" alt="Book Image ">
                <div class="book-details">
                    <h2 class="book-title">{{x.name}}</h2>
                    <p class="book-price">{{x.price}}</p>
                    <p class="book-state">{{x.state}}</p>
                    <a href="#" class="buy-btn">Preorder</a>
                    
                </div>
            </div>
            {% endfor %}

            

        </div>
    </div>

</body>
</html>
